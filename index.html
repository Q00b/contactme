<!doctype html>
<head>
	<meta charset="utf-8">
	 <title>ContactMe</title>
	 <link rel="stylesheet" href="css/style.css">
	 <script type="text/javascript" data-main="js/main" src="js/libs/require/require.js"></script>

   <!-- IndexView -->
   <script type="text/template" id="main-home-template">
    <form id="addContactForm" method="POST" action="">
      <fieldset>
      <div id="column1">
        <label for="name">Namn: </label><br/>
          <input class="inputField" type="text" name="name" id="name" /><br/>
        <label for="street">Gata: </label><br/>
          <input class="inputField" type="text" name="street" id="street" /><br/>
      </div>
      <div id="column2">
        <label for="zip"> Postnr: </label><br/>
          <input class="inputField" type="text" name="zip" id="zip" /><br/>
        <label for="city">Stad: </label><br/>
          <input class="inputField" type="text" name="city" id="city" /><br/>
        </div>
          <input class="button" type="submit" value="Skapa kontakt" id="addContactBtn" name="addContactBtn" />
          <div id="radioBtns">
            <input type="radio" name="category" value="family" /> Family<br />
            <input type="radio" name="category" value="friends" /> Friends<br />
            <input type="radio" name="category" value="work" /> Work
          </div>
      </fieldset>
    </form>
  </script>

  <!-- IndexView -->
   <script type="text/template" id="edit-contact-template">
    <form id="addContactForm" method="POST" action="">
      <fieldset>
      <% console.log(contact); %>
      <div id="column1">
        <label for="name">Namn: </label><br/>
          <input class="inputField" type="text" value="<%= contact.name %>" name="name" id="name" /><br/>
        <label for="street">Gata: </label><br/>
          <input class="inputField" type="text" value="<%= contact.street %>" name="street" id="street" /><br/>
      </div>
      <div id="column2">
        <label for="zip"> Postnr: </label><br/>
          <input class="inputField" type="text" value="<%= contact.zip %>" name="zip" id="zip" /><br/>
        <label for="city">Stad: </label><br/>
          <input class="inputField" type="text" value="<%= contact.city %>" name="city" id="city" /><br/>
        </div>
          <input class="button" type="submit" value="Uppdatera kontakt" id="updateContactBtn" name="updateContactBtn" />
          <input type="hidden" id="contactID" value="<%= contact.id %>" />
          <div id="radioBtns">
            <input type="radio" name="category" value="family" /> Family<br />
            <input type="radio" name="category" value="friends" /> Friends<br />
            <input type="radio" name="category" value="work" /> Work
          </div>
      </fieldset>
    </form>
  </script>

  <!-- Contactview -->
  <script type="text/template" id="contact-template">
    <div class="contactItem">
      <dl>
        <img src="<%= contact.profilePic %>" width="50" height="50" />
        <dt><%= contact.name %></dt>
        <dd><%= contact.street %><dd>
        <dd><%= contact.zip %><dd>
        <dd><%= contact.city %><dd>
        <a class="categoryLink" href="#"><dd><%= contact.category %><dd></a>
        <div id="buttonField">
          <img src="img/edit.png" alt="edit" class="editContact" id="<%= contact.id %>" title="Edit" />
          <img src="img/remove.png" alt="remove" class="deleteContact" id="<%= contact.id %>" title="Delete" />
        </div>
      </dl>
    </div>
  </script>
</head>
<body>
  <div id="container">
    <div id="header">
    </div>
    <div id="menu">
      <ul>
        <li>ContactME - Keeps track of your contacts</li>
      </ul>
    </div>
    <div id="page">
      <!-- Addform -->
    </div>
    <div id="contactWrapper">
      <!-- contactss -->
    </div>
  </div> 
</body>
</html>
